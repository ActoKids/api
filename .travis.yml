language: node_js
node_js:
  - "8.10"
install:
  - npm install npm@latest -g
  - npm install aws-sdk
script: 
  npm test lambda/post.js
branches:
  only: 
  - dev
  - prod
deploy:
  provider: lambda
  role: arn:aws:iam::061431082068:role/NSC2019_Lambda-S2-and-Dynamo-Full
  function_name: "api_post_method"
  region: "us-east-2"
  handler_name: "handler"
  runtime: "nodejs8.10"
  on:
    branch: dev
